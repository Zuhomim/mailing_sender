<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Catalog</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">{{ title }}</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:list_client' %}">Пользователи</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:list_message' %}">Сообщения</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:list_mailing' %}">Рассылки</a>
        <a class="p-2 btn btn-outline-primary" href="/contacts/">Контакты</a>
        <a class="p-2 btn btn-outline-primary" href="/blog/">Блог</a>
    </nav>
    <nav class="ms-5 md-0">
        {% if user.is_authenticated %}
            <div class="row col-12">
                <div class="col-6">
                    <a class="btn btn-primary" href="{% url 'users:profile' %}">Профиль</a>
                </div>
                <div class="col-6">
                    <form method="POST" action="{% url 'users:logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">
                        Выйти
                    </button>
                </form>
                </div>
            </div>
        {% else %}
            <div class="row col-12">
                <div class="col-6 pr-0">
                    <form method="POST" action="{% url 'users:login' %}">
                    {% csrf_token %}
                        <button type="submit" class="btn btn-success">
                            Войти
                        </button>
                    </form>
                </div>
                <div class="col-6 p-0">
                    <a class="btn btn-primary" href="{% url 'users:register' %}">
                        Регистрация
                    </a>
                </div>
            </div>

<!--            <a class="p-2 btn btn-outline-success" href="{% url 'users:login' %}">Войти</a>-->
        {% endif %}
    </nav>
    <nav class="ms-5 md-0">
            <div class="row col-12">
                <div class="col-6 pr-0">
                </div>
            </div>
    </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">TEST</h1>
    <p class="lead">TEST</p>
</div>

<div class="container">
        {% block content %}
        {% endblock %}
</div>

<script src="/static/bootstrap.bundle.min.js"></script>
</body>
</html>
